<!DOCTYPE html>
<html lang=en>
	<head>
		<meta charset="utf-8">
		<title>Tasks</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
		<script type="text/javascript" src="../css/bootstrap.js"></script>
		<link href="../css/bootstrap.css" rel="stylesheet">
		<link href="../css/bootstrap-theme.css" rel="stylesheet">
		<link href="../css/tasks.css" rel="stylesheet">
	</head>
	<body>
		<div class="header-bar">
			<div class="title">
				Goal
			</div>
            <div class="container">
                <div class="edit-goal-button">
    				<button class="btn btn-default"
    						type="button">
    						Edit
    				</button>
    			</div>
                <div class="add-task-button">
                    <button class="btn btn-primary"
                            type="button">
                            Add Task
                    </button>
                </div>
                <div class="delete-goal-button">
                    <button class="btn btn-danger"
                            type="button">
                            Delete Goal
                    </button>
                </div>
            </div>
		</div>
		<div id="main-area" style="position:absolute;width:100%;height:1000px;
                                background-color:#F0F00F;padding-top:10%;z-index=-1;overflow:scroll;">
			<ul id="sortable" style="z-index:inherit;list-style:inside">
				<li href="#" class="list-group-item task-item" style="z-index:inherit">
					item1
                    <span class="pull-right task-button-span">
                        <button class="btn btn-sm btn-primary task-button">Edit</button>
                        <button class="btn btn-sm btn-danger task-button">Delete</button>
                    </span>
				</li>
				<li href="#" class="list-group-item task-item" style="z-index:inherit">
					item2
					<span class="pull-right task-button-span">
                        <button class="btn btn-sm btn-primary task-button">Edit</button>
                        <button class="btn btn-sm btn-danger task-button">Delete</button>
                    </span>
				</li>
			</ul>
		</div>
	</body>
	<script type="text/javascript">
        $(function() {
            $("#sortable").sortable();
        })
	</script>
</html>
